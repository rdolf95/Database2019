<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Change Profil
        </title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <h1> 프로필 수정 </h1>
        <form id = "login" method = "POST" action = "/check_change_profil">
            <input type = "email" name = "email" value={{email}} placeholder="Your Email" readonly /></br>
            <input type = "password" name = "changed_password" placeholder="Password" /></br>
            <input type = "text" name = "name" value = {{user['name']}} placeholder="이름" /></br>       
            <input type = "number" name = "phone" value = {{user['phone']}} placeholder="전화번호" /></br>
            <input type = "number" step="0.00000000000001" name = "lat" value= {{user['lat']}} placeholder="위도" />
            <input type = "number" step="0.00000000000001"  name = "lng" value={{user['lng']}} placeholder="경도" /></br>
            <button type = "submit"> 수정하기 </button>
        </form>
        <form method = "POST" action = "/login">
            <input type = "hidden" name = "email" value = {{email}} />
            <input type = "hidden" name = "password" value = {{user['passwd']}} />
            <button id = 'home' type = 'submit' style="height:60px; width:150px; font-size:1.5em"> 홈으로</button>
        </form>
       
    </body>
</html>
