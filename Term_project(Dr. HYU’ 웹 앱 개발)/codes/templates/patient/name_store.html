<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Patient - 이름으로 상점 검색</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div style = "float : left">
        <h2>이름으로 상점 검색</h2>
        <button onclick="location.href='/patient'" 
                style="height:40px; width:200px; font-size:1.5em; margin-bottom:10px;"> 홈으로</button>
        <div id="map" style="width:400px;height:350px;"></div>
        <script src="/static/patient/name_store.js" type="text/javascript"></script>
    </div>

    
    <div id = "pharmacy-list" style = "float: right">
        <h3>검색결과</h3>
        <select id = 'kind'>
            <option value="0" selected="selected">전체 검색</option>
            <option value="1">약국 검색</option>
        </select>

        <input id = "search" type="text" name="name" placeholder="상점 이름" />
        <button type ="button" onclick="getStore()"> 검색하기 </button>
        <table id = "search-result" border="2">
            <thead>
                <tr>
                    <th style=" width: 150px;"> 상점 이름 </th>
                    <th style=" width: 500px;"> 주소 </th>
                    <th style="width : 70px; "> 예약하기 </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p></p>
    </div>
    
</body>
</html>
