<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Patient - 진료과목으로 병원 검색</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e2377ac3f0f8e1f3026f5cefc44dc535"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e2377ac3f0f8e1f3026f5cefc44dc535&libraries=LIBRARY"></script>
</head>
<body>
    
    <div style = "float : left">
        <h2>진료과목으로 병원 검색</h2>
        <button onclick="location.href='/patient'" 
                style="height:40px; width:200px; font-size:1.5em; margin-bottom:10px;"> 홈으로</button>
        <div id="map" style="width:400px;height:350px;"></div>
        <script src="/static/patient/subject_hospital.js" type="text/javascript"></script>
        <script>chage_center("{{lat}}", "{{lng}}")</script>
    </div>

    <div id = "hospital-list" style = "float: right">
        <h3>검색결과</h3>
        <select id = "subject">
            <option value="0" selected="selected">진료과목</option>
            {% for sbj in subjects %}
                <option value={{sbj}}> {{sbj}} </option>
            {% endfor %}
        </select>
        <button type ="button" onclick="getHospital()"> 검색하기 </button>
        <table id = "search-result" border="2">
            <thead>
                <tr>
                    <th style=" width: 150px;"> 병원 이름 </th>
                    <th style=" width: 500px;"> 주소 </th>
                    <th style="width : 75px;">진료 여부</th>
                    <th style="width : 70px; "> 예약하기 </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p></p>
    </div>
    
</body>
</html>
